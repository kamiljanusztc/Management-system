<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Management-service</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <div>
        <div class="sidebar">
          <div class="sidebar__nav">
            <img class="sidebar__logo" src="images/sidebar/logo.png" alt="Just do it logo"/>
            <div class="sidebar__menu">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
          <ul>
            <li><a href="#general"><img class="sidebar__icon" src="images/icons/general.svg" alt="General"/>General</a></li>
            <li><a href="#details"><img class="sidebar__icon" src="images/icons/details.svg" alt="Details"/>Details</a></li>
            <li><a href="#links"><img class="sidebar__icon" src="images/icons/links.svg" alt="Links"/>Links</a></li>
            <li><a href="#banners"><img class="sidebar__icon" src="images/icons/banners.svg" alt="Banners"/>Banners</a></li>
            <li><a href="#personal-data"><img class="sidebar__icon" src="images/icons/personaldata.svg" alt="Personal data"/>Personal date</a></li>
            <li><a href="#payout"><img class="sidebar__icon" src="images/icons/payout.svg" alt="Payout"/>Payout</a></li>
            <li><a href="#postback"><img class="sidebar__icon" src="images/icons/postback.svg" alt="Postback"/>Postback</a></li>
          </ul>
          <span class="sidebar__line"></span>
          <div class="sidebar__profile">
            <h3 class="h3-title">YOUR MANAGER</h3>
            <div class="sidebar__profile-manager">
              <img src="images/sidebar/profilephoto.png" alt="Profile photo"/>
              <span class="sidebar__dot"></span>
              <p class="paragraph">Mikhael E.</p>
            </div>
          </div>
        </div>
      </div>

      <div class="container-fluid topbar__section">
        <div class="topbar">
          <div class="topbar__container">
            <div class="topbar__nav">
              <img class="topbar__icon" src="images/icons/quit.svg" alt="quit"/>
            </div>
            <div class="topbar__nav">
              <img class="topbar__icon" src="images/icons/profile.svg" alt="account"/>
              <p class="paragraph">Leonardo Dicaprio</p>
            </div>
            <div class="topbar__nav">
              <img class="topbar__icon" src="images/icons/notification.svg" alt="notification"/>
              <span class="topbar__notification"></span>
            </div>
            <div class="topbar__nav">
              <img class="topbar__icon" src="images/icons/wallet.svg" alt="wallet"/>
              <h1 class="topbar__wallet-sum h1-title">$1,500.00</h1>
              <img class="topbar__arrow" src="images/icons/arrow-down.svg" alt="arrow"/>
            </div>
          </div>
        </div>

        <div class="main">
          <div class="main__section">
            <h3 class="h3-title">General statistic</h3>
            <span class="main__lines"></span>
            <div class="main_callendar">
              <div class="main__border-form calendar-items">
                <p class="paragraph calendar-items">09.01.2021</p>
                <span class="line-vertical calendar-items"></span>
                <p class="paragraph calendar-items">09.01.2021</p>
                <img class="main__icon" src="images/icons/calendar.svg" alt="calendar"/>
              </div>
              <div class="btn-refresh calendar-items">
                <img class="refresh-icon" src="images/icons/refresh.svg" alt="button refresh"/>
              </div>
            </div>
            <span class="main__lines"></span>
            <div class="main__diagram">
              <div class="main__visit-signups">
                <h2 class="h2-title">Visit Signups</h2>
                <h4 class="h4-title">124</h4>
                <span class="main__lines"></span>
              </div>

              <div class="main__earnings-chart">
                <div class="main__tabs">
                  <span class="main__circle"></span>
                  <h4 class="h4-title">Signups</h4>
                </div>
              </div>
            </div>
          </div>

          <div class="main__section">
            <h3 class="h3-title">Links</h3>
            <span class="main__lines"></span>
            <button>+add new</button>
            <div class="main__links">
              <div class="main__links-box">
                <h2 class="h2-title">Home page</h2>
                <h4 class="main__url">http://www.homepage.com</h4>
              </div>

            </div>
          </div>
        </div>

      </div>



    </div>
  </div>

</body>
</html>
